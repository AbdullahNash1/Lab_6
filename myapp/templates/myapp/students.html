<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>Students List</h1>
    <ul>
        {% for student in students_list %}
            <li>{{ student.name }}</li>
        {% endfor %}
    </ul>

    <h2>Add New Student</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'add_course' %}">Add Course</a>
</body>
</html>
